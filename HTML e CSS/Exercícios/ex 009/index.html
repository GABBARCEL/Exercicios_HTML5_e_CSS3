<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas:</h1>
    <h2>Listas ordenadas:</h2>
    
    <ol>
        <li>3 Ovos</li>
        <li>1 xícara de leite</li>
        <li>2 xícaras de farinha</li>
        <li>&frac12; xícara de açucar</li>
    </ol>

    <ol type="I">
        <li>Faculdade de T.I</li>
        <li>Web desing</li>
        <li>Front end</li>
        <li>Back end</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Carne</li>
        <li>Tomate</li>
        <li>Arroz</li>
        <li>Suco de laranja</li>
    </ul>
</body>
</html>
